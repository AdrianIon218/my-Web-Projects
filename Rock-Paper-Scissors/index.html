<head>

  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player-cards">
  <div class="start-container">
    <p class="instruction"> Choose a card <span class="emoji">&#129488;</span></p>

    <button class="card rock-image" id="rock" draggable="false"></button>

    <button class="card scissors-image" id="scissors" draggable="false"></button>
  </div>

  <div class="middle-container">
    <p class="instruction">Computer choice :</p> <img id="computer-choice"></img>
  </div>
  
  <nav class="menu-down">
    <div></div>
    <!--
      <button class="menu-btn" onclick="location.href=''">Go to CV</button>

</div>

  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
