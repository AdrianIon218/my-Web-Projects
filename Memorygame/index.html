<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory game</title>
  <link rel="shortcut icon" type="image" href="images/icon.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="styles/final-message.css">
  <link rel="stylesheet" type="text/css" href="styles/menu.css">
  <link rel="stylesheet" type="text/css" href="styles/board.css">
</head>
<body>
  <nav class="menu-up">
    <div></div>
    <!--<button class="menu-btn" onclick="showInstruction()">Help ?</button>-->
    <button class="menu-btn" onclick="playAgain()">Restart</button>
    <button class="menu-btn" onclick="changePage('../MainPage/index.html')">Projects</button>
  </nav>

  <div class="final-message">
    <p>
      You won ! <br><span class="emoji">&#128512;</span>
    </p>
    <button class="close-message" onclick="closeMessage()">x</button>
  </div>

  <div class="board">
    <p class="board-score"> Score : <span id="score">0</span> </p>
    <div class="grid grid-fade-in"></div>
  </div>

  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
